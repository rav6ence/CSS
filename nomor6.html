<!DOCTYPE html>
<html lang="en">
<head>
    <title>style</title>
</head>
<body>
    <fieldset>
        <legend>Border</legend>
        <p class="border1">Coba coba</p>
        <p class="border2">Coba coba</p>
    </fieldset>
    <br>
    <fieldset class="round">
        <legend>Round</legend>
        <p class="border3">Coba coba</p>
        <p class="border4">Coba coba</p>
    </fieldset>
</body>
</html>
<style>
    .border1{ border-style: double;}
    .border2{ border-style: dotted;}
    .border3{ border-style: groove;}
    .border4{ border-style: inherit;}
    .round { border-radius: 10px;}
</style>
